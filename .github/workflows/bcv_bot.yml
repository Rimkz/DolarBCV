name: Publicar Tasa BCV
#hora de la publicación, desfazado 12.5 horas porque la hora de la publicación bcv no es consistente.
on:
  schedule:
    - cron: '15 9 * * 1-5'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: |
          pip install requests beautifulsoup4 urllib3

      - name: Ejecutar script
      #envio a servidores de discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python bot.py
